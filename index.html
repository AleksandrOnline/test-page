<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <section class="section-top backgraund-color-green container">
        <div class="container">
<p>hi
</p>
        </div>
    </section>




<!-- main-block -->
<section class="gallery">
    <div class="container gallery__block-img">
        <div class="gallery__img-ice-cream"">

            <picture class="picture__gallery">
                <source 
                srcset="./images/gallery/img/desktop/ic-desktop.webp 1x, ./images/gallery/img/desktop/ic-desktop@2x.webp 2x" 
                media="(min-width: 1200px)" 
                type="image/webp">


                <source 
                srcset="./images/gallery/img/tablet/ic-tablet.webp 1x, ./images/gallery/img/tablet/ic-tablet@2x.webp 2x" 
                media="(min-width: 768px)" 
                type="image/webp">


                <source 
                srcset="./images/gallery/img/mobile/ic-mobile.webp 1x, ./images/gallery/img/mobile/ic-mobile@2x.webp 2x" 
                media="(max-width:767px)" 
                type="image/webp">


                <source 
                srcset="./images/gallery/img/desktop/ic-desktop.jpg 1x, ./images/gallery/img/desktop/ic-desktop@2x.jpg 2x" 
                media="(min-width:1200px)">


                <source 
                srcset="./images/gallery/img/tablet/ic-tablet.jpg 1x, ./images/gallery/img/tablet/ic-tablet@2x.jpg 2x" 
                media="(min-width:768px)">


                <source 
                srcset="./images/gallery/img/mobile/ic-mobile.jpg 1x, ./images/gallery/img/mobile/ic-mobile@2x.jpg 2x" 
                media="(max-width:767px)">

                <img src="./images/gallery/img/desktop/ic-desktop.jpg" alt="foto-ice-cream" class="gallery__img">

            </picture>
        </div>
    </div>
</section>

<!-- bottom-bock -->





    <section class="section-bottom backgraund-color-green container">
        <div class="container"></div>
    </section>
</body>
</html>
